<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        diemL=prompt('Diem vat ly = ');
        diemH=prompt('Diem hoa hoc =');
        diemS=prompt('diem sinh hoc = ');
        L=parseInt(diemL);
        H=parseInt(diemH);
        S=parseInt(diemS);
        let T=L+H+S;
        let TB=T/3;
        document.write('Tong diem 3 mon = ' + T);
        document.write('<br/>');
        document.write('Diem trung binh 3 mon = ' + TB );
    </script>
</body>
</html>
